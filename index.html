<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-review-card-component</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main id="main">
        <section class="product-img">
            <picture>
                <source media="(max-width: 425px)" srcset="./images/image-product-mobile.jpg">
                <img src="./images/image-product-desktop.jpg" alt="Perfume" class="perfume-pic">
            </picture>
        </section>

        <section class="product-desc">
            <p class="spaced-letter">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <section class="product-price">
                <h2>$149.99</h2>
                <p class="inline"><s>$169.99</s></p>
            </section>
            <a href="#"><img src="./images/icon-cart.svg" alt="Cart Icon">Add to Cart</a> 
            
        </section>
    </main>
</body>
</html>
